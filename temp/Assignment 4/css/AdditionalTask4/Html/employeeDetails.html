<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <div class="main_container">
        <div class="sec_container">
            <h2>Registration From</h2>
        <form action="">
           <div>
            <label for="Emp_Name" class="empinfo">Employee Name : </label>
            <input type="text" autofocus="autofocus" id = "Emp_Name" class="Emp_Name" required >
           </div>
           <br>
           <div>
            <label for="Emp_Age" class="empinfo">Age : </label>
            <input type="number" autofocus="autofocus" id = "Emp_Age" class="Emp_Age" required >
           </div>
           <br>
           <div>
            <label for="Emp_Gen" class="empinfo">Gender : </label>
            <input type="radio" name="Gender" value="Male" autofocus="autofocus" id = "Emp_Age" class="Emp_Age" required >Male
            <input type="radio" name="Gender" value="Female" autofocus="autofocus" id = "Emp_Age" class="Emp_Age" required >Female
            <input type="radio" name="Gender" value="other" autofocus="autofocus" id = "Emp_Age" class="Emp_Age" required >Other
           </div>
           <br>
           <div>
            <label for="Emp_Designation" class="empinfo">Designation : </label>
            <input type="text" autofocus="autofocus" id = "Emp_Designation" class="Emp_Designation" required >
           </div>
           <br>
           <div>
            <label for="Emp_Salary" class="empinfo">Salary : </label>
            <input type="number" autofocus="autofocus" id = "Emp_Salary" class="Emp_Salary" required >
           </div>
           <br>
           <div>
            <label for="Emp_Name" class="empinfo">Location : </label>
            <select name="Location" id="Location">
                <option value="-Select-">-Select-</option>
                <option value="Ahemadabad">Ahemadabad</option>
                <option value="Vapi">Vapi</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Anand">Anand</option>
                <option value="Daman">Daman</option>
                
            </select>
           </div>
           <br>
           <div>
            <label for="Emp_Email" class="empinfo">Email id : </label>
            <input type="email" autofocus="autofocus" id = "Emp_Email" class="Emp_Email" required >
           </div>
           <br>
           <div>
            <label for="Emp_DOJ" class="empinfo">Date of Joining : </label>
            <input type="date" autofocus="autofocus" id = "Emp_DOJ" class="Emp_DOJ" required >
           </div>
           <br>
           <div>
            <label for="Emp_Contact" class="empinfo">Contact : </label>
            <input type="number" autofocus="autofocus" id = "Emp_Contact" class="Emp_Contact" required >
           </div>
           <br>
           <div>
            <input type="submit" value="Submit" required>
           </div>
           
        </form>
        </div>
    </div>
    <style>
        .sec_container{
            margin-left: 30%;
            margin-right: 10%;
            margin-bottom: 10px;
        }
        .main_container{
            margin-left: 20%;
            margin-right: 30%;
            background-color: antiquewhite;
            border-radius: 10px;
            border: 5px solid black;
        }
        input{
            margin-left: 10px;
        }
    </style>
</body>
</html>
